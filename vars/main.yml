---
# vars file for roundcubemailmail
roundcubemail_package: roundcubemail

roundcubemail_requirements:
  default:
    - php-mysql
    - php-mcrypt
  Alpine:
    - php7-mysqli
    - php7-mcrypt
  Archlinux: []
  Debian:
    - php-mysql
  Ubuntu:
    - php-mysql

roundcubemail_file:
  default: /etc/roundcubemail/config.inc.php
  Archlinux: /etc/webapps/roundcubemail/config/config.inc.php

roundcubemail_owner: root

roundcubemail_group:
  default: apache
  Alpine: root
  Archlinux: root
  Debian: www-data
  Ubuntu: www-data
  openSUSE Leap: root
  openSUSE Tumbleweed: root

roundcubemail_mode:
  default: "0640"
  Alpine: "0644"
  Archlinux: "0644"
  openSUSE Leap: "0644"
  openSUSE Tumbleweed: "0644"

roundcubemail_httpd_conf:
  default: /etc/httpd/conf.d/roundcubemail.conf
  Alpine: /etc/apache2/conf.d/roundcubemail.conf
  Debian: /etc/apache2/conf-enabled/roundcubemail.conf
  Ubuntu: /etc/apache2/conf-enabled/roundcubemail.conf
  openSUSE Leap: /etc/apache2/conf.d/roundcubemail.conf
  openSUSE Tumbleweed: /etc/apache2/conf.d/roundcubemail.conf
