---
# vars file for roundcubemailmail
roundcubemail_package: roundcubemail
roundcubemail_requirements:
  - php-mysql
  - php-mcrypt
roundcubemail_file: /etc/roundcubemail/config.inc.php
roundcubemail_owner: root
roundcubemail_group: apache
roundcubemail_mode: '0640'
roundcubemail_httpd_conf: /etc/httpd/conf.d/roundcubemail.conf
