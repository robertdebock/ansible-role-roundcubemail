---
- name: Prepare
  hosts: all
  become: yes
  gather_facts: no

  roles:
    - role: robertdebock.bootstrap
    - role: robertdebock.epel
    - role: robertdebock.buildtools
    - role: robertdebock.python_pip
    - role: robertdebock.httpd
    - role: robertdebock.php
      php_settings:
        upload_max_filesize:
          section: PHP
          value: 5M
        post_max_size:
          section: PHP
          value: 6M
        date.timezone:
          section: Date
          value: Europe/Amsterdam
        extension:
          section: PHP
          value: mcrypt.so
    - role: robertdebock.mysql
      mysql_databases:
        - name: roundcube
      mysql_users:
        - name: roundcube
          password: roundcube
          priv: "roundcube.*:ALL"
    - role: robertdebock.selinux
