---
- name: Prepare
  hosts: all
  become: yes
  gather_facts: no

  roles:
    - role: robertdebock.bootstrap
    - role: robertdebock.epel
    - role: robertdebock.buildtools
    - role: robertdebock.python_pip
    - role: robertdebock.httpd
    - role: robertdebock.remi
      remi_enabled_repositories:
        - php72
    - role: robertdebock.php
      php_settings:
        upload_max_filesize:
          section: PHP
          value: 5M
        post_max_size:
          section: PHP
          value: 6M
        date.timezone:
          section: Date
          value: Europe/Amsterdam
        extension:
          section: PHP
          value: mcrypt.so
    - role: robertdebock.mysql
      mysql_users:
        - name: roundcube
          password: pass
          priv: "roundcubemail.*:ALL"
      mysql_databases:
        - name: roundcubemail
